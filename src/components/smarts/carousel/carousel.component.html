<div class="carousel-container">
  <div class="row">
    <button class="prev" (click)="prevSlide()" [disabled]="currentIndex === 0">
      <img class="arrow" src="/ion_left-arrow.svg" alt="Previous" width="24" height="24">
    </button>

    <div class="carousel-slide">
      <img 
        [src]="images[currentIndex]"
        [alt]="'Image ' + (currentIndex + 1)"
        width="800"
        height="400"
        (swipeleft)="nextSlide()"
        (swiperight)="prevSlide()">
    </div>

    <button class="next" (click)="nextSlide()" [disabled]="currentIndex === images.length - 1">
      <img class="arrow" src="/ion_right-arrow.svg" alt="Next" width="24" height="24">
    </button>
  </div>

  <div class="carousel-dots">
    <span 
      *ngFor="let image of images; let i = index" 
      class="dot"
      [class.active]="i === currentIndex"
      (click)="currentIndex = i">
    </span>
  </div>

  <div class="carousel-indicator">
    {{ currentIndex + 1 }} / {{ images.length }}
  </div>
</div>
