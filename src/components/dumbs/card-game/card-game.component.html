<div class="card-wrapper">
<div class="card">
        <a class="nav-link active" [routerLink]="['/game/id', game.id]">
            <img src="/230213-jeux-video.jpg">
            <div class="content-game">
                <div class="title">
                    <h2> {{game.title}}</h2>
                </div>
                <div class="description">
                    <p>{{game.description}}</p>
                </div>
                <div class="authorStudio">
                    <h3>{{game.authorStudio}}</h3>
                </div>
                <div class="price">
                    <h3>{{game.price | currency}} </h3>
                </div>
            </div>
        </a>
    </div>
</div>
