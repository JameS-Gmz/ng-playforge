<div class="select-container">
    <div class="select">
        <select 
            name="state" 
            id="selectData" 
            (change)="onSelect($event)"
            [multiple]="multiple"
            [size]="multiple ? 4 : 1"
            [disabled]="isLoading">
            <option value="" disabled selected>
                {{ isLoading ? 'Chargement...' : (data.length === 0 ? 'Aucune donnée' : tableName) }}
            </option>
            <option *ngFor="let item of data" [value]="item.id">{{item.name}}</option>
        </select>
        <div *ngIf="multiple" class="selection-note">Appuyez sur Ctrl pour <span>sélectionner</span> ou <span>déselectionner</span> plusieurs éléments</div>
        <div *ngIf="isLoading" class="loading-indicator">Chargement des données...</div>
        <div *ngIf="!isLoading && data.length === 0 && tableName" class="error-indicator">Aucune donnée disponible pour {{ tableName }}</div>
    </div>
</div>
